<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baiyu UI</title>
</head>
<body>
  <script>
    const path = window.location.pathname
    const pathLocale = path.startsWith('/en-US')
      ? 'en-US'
      : path.startsWith('/zh-CN')
      ? 'zh-CN'
      : undefined
    function deriveTitleFromLocale(locale = navigator.language) {
      if (locale === 'zh-CN') {
        document.title = 'Baiyu UI: 一个 Vue 3 组件库'
      } else {
        document.title = 'Baiyu UI: A Vue 3 Component Library'
      }
    }
    deriveTitleFromLocale(pathLocale)
  </script>
  <div id="app"></div>
  <script type="module" src="__ENTRY__"></script>
</body>
</html>
